<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem para o formulário-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acesssar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i id="person" class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="  seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i id="chave" class="material-icons">key</i>
                        <input type="password" name="senha" id="senha" placeholder="  sua senha" required minlength="8" maxlength="15">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
